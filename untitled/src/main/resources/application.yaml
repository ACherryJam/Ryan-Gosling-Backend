spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: cherry
    password: jam

  h2:
    console:
      enabled: true

  jpa:
    generate-ddl: true

    hibernate:
      ddl-auto: create-drop

    show-sql: true

    defer-datasource-initialization: true

  springdoc:
    swagger-ui:
      path: /swagger-ui.html
      operationsSorter: method

  server:
    error:
      include-message: always
